mutation Login($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    status
    token
    owner {
      firstName
      lastName
      plan
    }
  }
}

mutation Register(
  $firstName: String!
  $lastName: String!
  $email: String!
  $password: String!
) {
  addUser(
    firstName: $firstName
    lastName: $lastName
    email: $email
    password: $password
  ) {
    _id
    status
  }
}
